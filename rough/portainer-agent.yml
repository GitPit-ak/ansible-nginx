---
version : "3.3"
services:
  portainer:
    image: portainer/agent:2.18.3
    container_name: portainer
    ports:
      - "9001:9001"
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes





